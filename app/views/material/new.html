{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi materiaali materiaalitietopankkiin.</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/material">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="topic" class="form-control" value="{{attributes.topic}}">
    </div>
    <div class="form-group">
        <label>Tekijä(t)</label>
        <input type="text" name="writer" class="form-control" value="{{attributes.testdate}}">
    </div>
    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" name="kind" class="form-control" value="{{attributes.testtime}}">
    </div>
    <div class="form-group">
        <label>Kieli</label>
        <input type="text" name="lang" class="form-control" value="{{attributes.room}}">
    </div>
    <div class="form-group">
        <label>Info</label>
        <textarea name="info" class="form-control">{{attributes.info}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
