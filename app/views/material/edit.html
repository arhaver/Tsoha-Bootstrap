{% extends "base.html" %}
{% block content %}
<h1>Muokkaa materiaalia {{material.topic}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/material/{{material.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="topic" class="form-control" value="{{material.topic}}">
    </div>
    <div class="form-group">
        <label>Tekij√§(t)</label>
        <input type="text" name="writer" class="form-control" value="{{material.writer}}">
    </div>
    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" name="kind" class="form-control" value="{{material.kind}}">
    </div>
    <div class="form-group">
        <label>Kieli</label>
        <input type="text" name="lang" class="form-control" value="{{material.lang}}">
    </div>
    <div class="form-group">
        <label>Muut tiedot</label>
        <textarea name="info" class="form-control">{{material.info}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
